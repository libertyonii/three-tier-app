version: "3.9"

# ══════════════════════════════════════════════════════════════════════════════
#  Three-Tier Application – docker-compose.yml
#  Services: frontend (Nginx) · backend (Node.js) · db (PostgreSQL)
# ══════════════════════════════════════════════════════════════════════════════

services:

  # ── Tier 1: Frontend ────────────────────────────────────────────────────────
  frontend:
    image: ${DOCKER_USERNAME:-youruser}/three-tier-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: app-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend-net
    labels:
      - "com.app.tier=frontend"

  # ── Tier 2: Backend ─────────────────────────────────────────────────────────
  backend:
    image: ${DOCKER_USERNAME:-youruser}/three-tier-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: app-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-appdb}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppassword}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - frontend-net
      - backend-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    labels:
      - "com.app.tier=backend"

  # ── Tier 3: Database ─────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: app-database
    restart: unless-stopped
    expose:
      - "5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-appdb}
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apppassword}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser} -d ${DB_NAME:-appdb}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    labels:
      - "com.app.tier=database"

# ── Networks ──────────────────────────────────────────────────────────────────
networks:
  frontend-net:
    driver: bridge
    name: app-frontend-net
  backend-net:
    driver: bridge
    name: app-backend-net
    internal: true        # DB not reachable from outside

# ── Volumes ───────────────────────────────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
    name: app-postgres-data
